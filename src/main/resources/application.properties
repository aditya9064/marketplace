spring.application.name=CampusMarketplace

# Server Configuration
server.port=8082
server.address=0.0.0.0
server.websocket.url=ws://localhost:8082/ws

# CORS Configuration
spring.webmvc.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*
spring.webmvc.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.youruniversity.marketplace.campus_marketplace=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.beans=DEBUG

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
logging.level.org.springframework.context=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Database Configuration
spring.datasource.url=jdbc:h2:mem:marketplacedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=your-secret-key
jwt.expiration=86400000

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# File upload directory
app.upload.dir=${user.home}/campus-marketplace/uploads
